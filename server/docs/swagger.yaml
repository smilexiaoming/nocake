definitions:
  app.Address:
    properties:
      city:
        description: 行政区域表的市ID
        type: string
      county:
        description: 行政区域表的区县ID
        type: string
      created_time:
        description: 创建时间
        type: string
      deleted:
        description: 逻辑删除
        type: integer
      deleted_time:
        description: 删除时间
        type: string
      detail:
        description: 详细收货地址
        type: string
      id:
        type: integer
      is_default:
        description: 是否默认地址
        type: integer
      name:
        description: 收货人名称
        type: string
      open_id:
        description: 用户表的用户ID
        type: string
      province:
        description: 行政区域表的省ID
        type: string
      tel:
        description: 手机号码
        type: string
      updated_time:
        description: 更新时间
        type: string
    type: object
  app.CartInfo:
    properties:
      cart_item:
        items:
          $ref: '#/definitions/app.CartItem'
        type: array
      total_cart:
        type: integer
      total_price:
        type: number
    type: object
  app.CartItem:
    properties:
      id:
        type: integer
      name:
        type: string
      options:
        type: string
      pic_url:
        type: string
      price:
        type: number
    type: object
  app.CategoryOption:
    properties:
      id:
        type: integer
      text:
        type: string
    type: object
  app.GoodsDetail:
    properties:
      brief:
        description: 商品简介
        type: string
      category_id:
        description: 商品所属类目ID
        type: integer
      detail:
        description: 商品详细介绍，是富文本格式
        type: string
      id:
        type: integer
      keywords:
        description: 商品关键字，采用逗号间隔
        type: string
      name:
        description: 商品名称
        type: string
      options:
        description: 商品购买选项
        type: string
      pic_url:
        description: 商品主图
        type: string
      pic_urls:
        description: 商品附图JSON数组格式
        type: string
      price:
        description: 价格
        type: number
      status:
        description: 状态
        type: integer
      unit:
        description: 商品单位，例如件、盒
        type: string
      weight:
        type: integer
    type: object
  app.GoodsList:
    properties:
      brief:
        description: 商品简介
        type: string
      category_id:
        description: 商品所属类目ID
        type: integer
      counter_price:
        description: 专柜价格
        type: number
      detail:
        description: 商品详细介绍，是富文本格式
        type: string
      gallery:
        description: 商品宣传图片列表，采用JSON数组格式
        type: string
      id:
        type: integer
      is_hot:
        description: 是否人气推荐，如果设置则可以在人气推荐页面展示
        type: integer
      is_on_sale:
        description: 是否上架
        type: integer
      keywords:
        description: 商品关键字，采用逗号间隔
        type: string
      name:
        description: 商品名称
        type: string
      options:
        description: 商品购买选项
        type: string
      pic_url:
        description: 商品页面商品图片
        type: string
      price:
        description: 线上价格
        type: number
      retail_price:
        description: 零售价格
        type: number
      unit:
        description: 商品单位，例如件、盒
        type: string
      weight:
        type: integer
    type: object
  app.Order:
    properties:
      actual_price:
        description: 实付费用， = order_price - integral_price
        type: number
      address:
        description: 收货具体地址
        type: string
      confirm_time:
        description: 用户确认收货时间
        type: string
      coupon_price:
        description: 优惠券减免
        type: number
      created_time:
        description: 创建时间
        type: string
      deleted:
        description: 逻辑删除
        type: integer
      deleted_time:
        description: 删除时间
        type: string
      dis_price:
        description: 配送费用
        type: number
      end_time:
        description: 订单关闭时间
        type: string
      goods_count:
        description: 商品总数量
        type: integer
      goods_info:
        description: 商品信息json
        type: string
      goods_price:
        description: 商品总费用
        type: number
      groupon_price:
        description: 团购优惠价减免
        type: number
      id:
        type: integer
      integral_price:
        description: 用户积分减免
        type: number
      message:
        description: 用户订单留言
        type: string
      open_id:
        description: 用户表的用户ID
        type: string
      order_price:
        description: 订单费用， = goods_price + dis_price - coupon_price
        type: number
      pay_id:
        description: 微信付款编号
        type: string
      pay_time:
        description: 微信付款时间
        type: string
      ship_channel:
        description: 外卖平台
        type: integer
      ship_sn:
        description: 外卖订单
        type: string
      ship_time:
        description: 发货开始时间
        type: string
      status:
        description: 订单状态 1已提交 2已完成 3撤销 4已接单不可撤销
        type: integer
      sub_status:
        description: 订单子状态 1已提交 2已完成 3撤销 4已接单不可撤销
        type: integer
      updated_time:
        description: 更新时间
        type: string
    type: object
  app.UserInfo:
    properties:
      openId:
        type: string
      skey:
        type: string
    type: object
  response.Response:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
info:
  contact: {}
paths:
  /app/address/add:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: 收货人名称
        in: formData
        name: name
        required: true
        type: string
      - description: 用户open_id
        in: formData
        name: open_id
        required: true
        type: string
      - description: 行政区域表的省
        in: formData
        name: province
        required: true
        type: string
      - description: 行政区域表的市
        in: formData
        name: city
        required: true
        type: string
      - description: 行政区域表的区县
        in: formData
        name: county
        required: true
        type: string
      - description: 详细收货地址
        in: formData
        name: detail
        required: true
        type: string
      - description: 手机号码
        in: formData
        name: tel
        required: true
        type: string
      - description: 是否默认地址
        in: formData
        name: is_default
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 新增地址
  /app/address/delete:
    delete:
      consumes:
      - multipart/form-data
      parameters:
      - description: 地址id
        in: formData
        name: address_id
        required: true
        type: integer
      - description: open_id
        in: formData
        name: open_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 删除地址
  /app/address/detail:
    get:
      consumes:
      - multipart/form-data
      parameters:
      - description: open_id
        in: formData
        name: open_id
        required: true
        type: string
      - description: 地址id
        in: formData
        name: address_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/app.Address'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取地址详情
  /app/address/list:
    get:
      consumes:
      - multipart/form-data
      parameters:
      - description: open_id
        in: formData
        name: open_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            items:
              $ref: '#/definitions/app.Address'
            type: array
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取地址列表
  /app/address/update:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: 收货人名称
        in: formData
        name: name
        required: true
        type: string
      - description: 用户open_id
        in: formData
        name: open_id
        required: true
        type: string
      - description: 行政区域表的省
        in: formData
        name: province
        required: true
        type: string
      - description: 行政区域表的市
        in: formData
        name: city
        required: true
        type: string
      - description: 行政区域表的区县
        in: formData
        name: county
        required: true
        type: string
      - description: 详细收货地址
        in: formData
        name: detail
        required: true
        type: string
      - description: 手机号码
        in: formData
        name: tel
        required: true
        type: string
      - description: 是否默认地址
        in: formData
        name: is_default
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 更改地址
  /app/cart/clear:
    delete:
      consumes:
      - multipart/form-data
      parameters:
      - description: open_id
        in: formData
        name: open_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 清空购物车
  /app/cart/delete:
    delete:
      consumes:
      - multipart/form-data
      parameters:
      - description: open_id
        in: formData
        name: open_id
        required: true
        type: string
      - description: 商品id
        in: formData
        name: goods_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 删除购物车商品
  /app/cart/query:
    get:
      consumes:
      - multipart/form-data
      parameters:
      - description: open_id
        in: formData
        name: open_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/app.CartInfo'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 查看购物车
  /app/cart/set:
    post:
      consumes:
      - multipart/form-data
      description: 传入code进行鉴权
      parameters:
      - description: open_id
        in: formData
        name: open_id
        required: true
        type: string
      - description: 商品id
        in: formData
        name: goods_id
        required: true
        type: integer
      - description: 商品选项设置，json格式：{
        in: formData
        name: options
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 更改购物车商品选项
  /app/category/option:
    get:
      consumes:
      - multipart/form-data
      description: 传入level 和 pid
      parameters:
      - description: level 类目层级
        in: query
        name: level
        type: string
      - description: pid 父级id
        in: query
        name: pid
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/app.CategoryOption'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取品类列表
  /app/goods/detail:
    get:
      consumes:
      - multipart/form-data
      description: 传入 id
      parameters:
      - description: goods_id
        in: query
        name: goods_id
        required: true
        type: integer
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/app.GoodsDetail'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取商品详情
  /app/goods/hot:
    get:
      consumes:
      - multipart/form-data
      responses:
        "200":
          description: 请求成功
          schema:
            type: arrary
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取热门商品列表
  /app/goods/list:
    get:
      consumes:
      - multipart/form-data
      description: 传入 category_id | kewords | name
      parameters:
      - description: category_id
        in: query
        name: category_id
        required: true
        type: integer
      - description: page_num
        in: query
        name: page_num
        required: true
        type: integer
      - description: page_size
        in: query
        name: page_size
        required: true
        type: integer
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/app.GoodsList'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取商品列表
  /app/goods/search:
    get:
      consumes:
      - multipart/form-data
      description: 传入   name | kewords
      parameters:
      - description: 商品名称
        in: query
        name: name
        type: string
      - description: 关键字
        in: query
        name: keywords
        type: string
      - description: page_num
        in: query
        name: page_num
        required: true
        type: integer
      - description: page_size
        in: query
        name: page_size
        required: true
        type: integer
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/app.GoodsList'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 搜索商品
  /app/login:
    post:
      consumes:
      - multipart/form-data
      description: 传入code进行鉴权
      parameters:
      - description: code
        in: formData
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/app.UserInfo'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 用户登陆
  /app/order/list:
    get:
      consumes:
      - multipart/form-data
      parameters:
      - description: open_id
        in: formData
        name: open_id
        required: true
        type: string
      - description: 订单状态
        in: formData
        name: status
        required: true
        type: integer
      - description: 分页参数
        in: formData
        name: page_size
        required: true
        type: integer
      - description: 分页参数
        in: formData
        name: page_num
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            items:
              $ref: '#/definitions/app.Order'
            type: array
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取订单列表
  /app/order/submit:
    post:
      consumes:
      - multipart/form-data
      description: 从购物车中提交订单
      parameters:
      - description: open_id
        in: formData
        name: open_id
        required: true
        type: string
      - description: messge 备注
        in: formData
        name: messge
        required: true
        type: string
      - description: 选择地址的id
        in: formData
        name: address_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 提交订单
  /app/order/update:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: open_id
        in: formData
        name: open_id
        required: true
        type: string
      - description: 订单号
        in: formData
        name: order_id
        required: true
        type: integer
      - description: 订单状态
        in: formData
        name: status
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/response.Response'
      summary: 修改订单状态
swagger: "2.0"
